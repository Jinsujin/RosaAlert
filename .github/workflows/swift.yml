name: Swift

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    - name: Run tests
      run: |
        pod install --repo-update --clean-install --project-directory=RosaAlert/Example
        xcodebuild test -workspace RosaAlert/Example/RosaAlert.xcworkspace -scheme RosaAlert -destination 'platform=iOS Simulator,name=iPhone 11 Pro,OS=15.4'
