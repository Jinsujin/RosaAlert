name: Swift

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    - name: Show list
      run: xcodebuild -workspace Example/RosaAlert.xcworkspace -list
    - name: Run tests
      run: |
        pod install --repo-update --clean-install --project-directory=Example/
        xcodebuild test -workspace Example/RosaAlert.xcworkspace -scheme RosaAlert-Example -destination 'platform=iOS Simulator,name=iPhone 11 Pro,OS=15.2'
